<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    function recipe() {
      return {
        recipe: {},
        err:null,
        apiUrl: function(){
            return '/api/v1/recipe/'+this.recipeId
        },
        get recipeId(){
            const url=window.location.href
            return url.match(/(?<=(\/pull\/))\d*/); //#toto а если ошибка? и тут вообще это не получается?
        },
        getRecipe: function () {
          axios({
            method: 'get',
            url: this.apiUrl
          })
            .then((response) => {
              this.recipes = response.data.recipes
            })
            .catch((error) => {
              console.error(error)
            });
        },
        submitRecipe: function () {
          axios.post(this.apiUrl,this.recipe)
            .then((response) => {
              console.log(response.data)
            })
            .catch((error) => {
              console.error(error)
            });
        },       
      };
    }
  </script>
</head>

<body>
  <header class="mt-7 mx-3 flex flex-row flex-wrap items-baseline content-between">
    <h1 class="text-3xl font-bold text-teal-600 mr-auto pr-10">
      Микро-кухня
    </h1>

    <p class="text-xl text-left">
      Cборник рецептов на одного, клевые идеи для дома
    </p>
  </header>
  <main>
    <div x-data="recipe()" x-init="getRecipe()" class="flex border-gray-200 flex-row flex-wrap mt-7">
    </div>
  </main>
</body>

</html>
